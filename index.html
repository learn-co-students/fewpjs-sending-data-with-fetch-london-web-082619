<!DOCTYPE html>
<html lang="en">

  <head>

  <body>
      <h1>Dog Form</h1>
      <form action="http://localhost:3000/dogs" method="POST">
        <label> Dog Name: <input type="text" name="dogName" id="dogName" /></label><br />
        <label> Dog Breed: <input type="text" name="dogBreed" id="dogBreed" /></label><br />
        <input type="submit" name="submit" id="submit" value="Submit" />
      </form>

      <h1>Cat Form</h1>
      <form action="http://localhost:3000/cats" method="POST">
        <label> Cat Name: <input type="text" name="catName" id="catName" /></label><br />
        <label> Cat Breed: <input type="text" name="catBreed" id="catBreed" /></label><br />
        <input type="submit" name="submit" id="submit" value="Submit" />
      </form>

      <h1>User Form</h1>
      <form action="http://localhost:3000/users" method="POST">
        <label> User Name: <input type="text" name="userName" id="userName" /></label><br />
        <label> User Email: <input type="text" name="userEmail" id="userEmail" /></label><br />
        <input type="submit" name="submit" id="submit" value="Submit" />
      </form>

      <h1>Robot Form</h1>
      <form action="http://localhost:3000/robots" method="POST">
        <label> Robot Name: <input type="text" name="robotName" id="robotName" /></label><br />
        <label> Robot Type: <input type="text" name="robotType" id="robotType" /></label><br />
        <input type="submit" name="submit" id="submit" value="Submit" />
      </form>

    <script src="index.js"></script>
  </body>

</html>
